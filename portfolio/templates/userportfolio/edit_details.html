<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PORTFOLIO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container-fluid" style="margin-top:100px">
            <div class="" style="margin-top:200px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Edit Profile</h3>
                        </div>
                        <form method="POST" name="edit">
                            {% csrf_token %}
                            <div class="p-1">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input name="username" type="text" class="form-control" placeholder={{ user_form.username }}  
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-envelope text-white"></i></span>
                                        <input name="email" type="text" class="form-control" placeholder={{ user_form.email }}
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-geo-fill text-white"></i></span>
                                    <textarea rows="4" name="home_address" type="" class="form-control" placeholder={{ profile_form.home_address }}
                                    
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-telephone-inbound-fill text-white"></i></span>
                                    <input name="phone_number" type="text" class="form-control" placeholder={{ profile_form.phone_number }}
                                    
                                </div>
                                
                                <button name="edit" class="btn btn-primary text-center mt-2" type="submit">
                                    Save Changes
                                </button>
                                <button  href="{% url 'home' %}" class="btn btn-dark btn-primary text-center mt-2">Cancel</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
